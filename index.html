<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girly Portfolio</title>
    <style>
        body {
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8bbd0;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s;
        }
        h1 {
            color: #d81b60;
            font-size: 3em;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .project {
            background-color: #ffe0b2;
            border: 2px solid #ffab91;
            border-radius: 15px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        footer {
            background-color: #f8bbd0;
            text-align: center;
            padding: 15px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Girly Portfolio!</h1>
    </header>
    <div class="portfolio">
        <div class="project">
            <h2>Project 1</h2>
            <p>Description of project 1. Cute and colorful!</p>
        </div>
        <div class="project">
            <h2>Project 2</h2>
            <p>Description of project 2. Full of animations!</p>
        </div>
        <div class="project">
            <h2>Project 3</h2>
            <p>Description of project 3. Designed uniquely!</p>
        </div>
    </div>
    <footer>
        <p>Â© 2026 My Portfolio</p>
    </footer>
</body>
</html>
